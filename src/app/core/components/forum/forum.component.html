
<div class="h-screen p-20">
    <div class="text-3xl text-amber-400">Forum</div>


    <div class="h-3/4 overflow-auto w-full">

        <div *ngFor="let item of [1,2,3,4,5,6]" [ngClass]="{'w-1/2': true, '': true}">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam, sunt voluptates non, harum, voluptatem maiores officia culpa minus laborum atque numquam ratione illo magnam alias dolorum quas! Quaerat, veritatis repudiandae.
        </div>


    </div>

    <!-- Search -->
    <div class="mb-10 bg-white">
        <div class="flex space-x-4 items-center">
            <div class="relative ">
                <input type="text"
                       id="email"
                       #search
                       class="w-full md:block p-1 md:w-[320px] peer appearance-none bg-transparent focus:outline focus:outline-0 border-b-2 border-amber-400"
                       placeholder=""
                />
                <label for="email"
                       class="absolute italic text-[18px]
                        text-gray-500 duration-300
                        transform -translate-y-1/2 scale-75 z-10
                        origin-[0] peer-focus:px-0
                        peer-focus:text-cyan-400
                        peer-placeholder-shown:scale-100
                        peer-placeholder-shown:-translate-y-1/2
                        peer-placeholder-shown:top-1/2
                        peer-focus:top-2 peer-focus:scale-75
                        peer-focus:-translate-y-6 ">
                    Message...</label>
            </div>
            <button (click)="sendMessage()" class="p-2.5 ml-2 text-sm font-medium text-white bg-amber-500 rounded-lg border border-amber-500 hover:bg-amber-700 focus:ring-4 focus:outline-none focus:ring-amber-300 ">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <span class="sr-only">Search</span>
            </button>
        </div>
    </div>

</div>
