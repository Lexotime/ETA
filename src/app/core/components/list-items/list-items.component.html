<div class="mt-20 flex items-center justify-center mb-20">

    <div class="flex flex-col justify-center items-center mx-10">
        <!-- Search -->
        <div class="mb-10">
            <div class="flex space-x-4 items-center">
                <div class="relative ">
                    <input type="text"
                           id="email"
                           #search
                           class="w-full md:block p-1 md:w-[320px] peer appearance-none bg-transparent focus:outline focus:outline-0 border-b-2 border-amber-400"
                           placeholder=""
                    />
                    <label for="email"
                           class="absolute italic text-[18px]
                            text-gray-500 duration-300
                            transform -translate-y-1/2 scale-75 z-10
                            origin-[0] peer-focus:px-0
                            peer-focus:text-cyan-400
                            peer-placeholder-shown:scale-100
                            peer-placeholder-shown:-translate-y-1/2
                            peer-placeholder-shown:top-1/2
                            peer-focus:top-2 peer-focus:scale-75
                            peer-focus:-translate-y-6 ">
                        Rechercher</label>
                </div>
                <button (click)="filter(search.value)" class="p-2.5 ml-2 text-sm font-medium text-white bg-amber-500 rounded-lg border border-amber-500 hover:bg-amber-700 focus:ring-4 focus:outline-none focus:ring-amber-300 ">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <span class="sr-only">Search</span>
                </button>
            </div>
        </div>

        <table>
                
                <!-- Head -->
                <thead class="bg-amber-500 text-white rounded-xl">
                    <th class="p-2 text-2xl capitalize cursor-pointer" *ngFor="let item of columns" (click)="sort(item)">
                        {{item}}
                    </th>
                </thead>

                <!-- Body -->
                <tbody class="border-b border-amber-500">
                    <tr *ngFor="let listItem of listFragments; let index" (click)="emitItem(index)">
                        <td class="p-2 text-xl capitalize w-44" *ngFor="let column of columns">
                            {{listItem[column]}}
                        </td>
                    </tr>
            
                </tbody>
        </table>

        <!-- Pagination -->
        <div class="flex w-full items-center mt-10 text-xl justify-between">
           <div class="flex items-center">
                <div class="mr-2 border-r-2 border-black">
                    tableau de :
                    <select (change)="setNumberOfElement(select.value)" #select name="numberOfElement" id="numberOfElement">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div>
                    page :
                    <button  class=" mx-2"
                            *ngFor="let item of getPages()"
                            [disabled]="item === page"
                            (click)="goToPage(item)"
                            > 
                        {{item + 1}}
                    </button>
                </div>
           </div>
            <div>
                <button class="mx-1" [disabled]="this.page === this.getPages()[0]" (click)="previousPage()">Pr√©cedent</button>
                <button class="mx-1" [disabled]="this.page  === this.getPages()[this.getPages().length - 1]" (click)="nextPage()">Suivant</button>
            </div>
        </div>
    </div>

</div>
