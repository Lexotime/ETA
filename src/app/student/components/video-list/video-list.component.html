<div class="flex items-center space-x-2 overflow-hidden">
    <div class="flex flex-wrap md:flex-nowrap md:space-x-3 p-2 my-3" *ngFor="let video of videos">
        <div [routerLink]="'/etud/videos/voir/'+video.id">
            <video [src]="video.link" alt="" class="w-auto h-32"></video>
        </div>
        <div class="text-sm w-52">
            <p>Titre: {{video.name}} </p>
            <p>Description: {{video.description}} </p>
        </div>
    </div>
</div>

<div class="h-16 flex text-sm items-center justify-center" *ngIf="videos[0] == undefined">
    Videos non disponible.
</div>
