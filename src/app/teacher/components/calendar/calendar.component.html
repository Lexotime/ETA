<div class="relative top-0 pt-40 flex flex-col w-11/12 mx-auto items-center justify-center">

    <div class="mb-10 font-extrabold text-center flex justify-center items-center h-[10vh] rounded-[20px] text-white text-4xl bg-amber-400 w-full">
        Emploi du temps
    </div>

    <table class="table">
        <thead>
            <th></th>
            <th class="border py-4 text-amber-500 text-xl w-44" *ngFor="let day of days">{{day}}</th>
        </thead>
        <tbody>
            <tr class="" *ngFor="let item of hours">
                <td class="p-4 border" >{{item}}</td>
                <td class="p-4 border" *ngFor="let day of days">
                    <p class="text-sm bg-gray-50 my-0.5 py-1" *ngFor="let course of getCourses(day, item)">
                        <a [href]="course.link" class="text-blue-400 mr-1">{{course.name}}</a>
                        <span>{{course.level}}</span>
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
   
</div>
