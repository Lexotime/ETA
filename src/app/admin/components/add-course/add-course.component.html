<div class="w-full h-screen flex justify-center items-center bg-white">
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" >
        <div class="">
            <div  class="block my-2 space-y-6 cursor-pointer w-[520px] p-8  drop-shadow-md bg-white shadow-amber-800 mx-4 rounded-xl relative overflow-hidden">
                <div class="text-center text-2xl text-amber-500">
                    Ajouter matiere pour 
                    <p>{{teacher.firstname+" "+teacher.lastname}}</p>
                </div>
                <p class="text-red-400">{{errorMessage}}</p>
          
                <!-- Level -->
                <div class="relative ">
                    <select name="level"
                            formControlName="level"
                            id="level"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                        <option *ngFor="let item of level" [value]="item.value">{{item.name}}</option>
                    </select>
                    <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Niveau</label>
                </div>

                <!-- Level -->
                <div class="relative ">
                    <select name="option"
                            formControlName="option"
                            id="option"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                        <option *ngFor="let item of option" [value]="item.value">{{item.name}}</option>
                    </select>
                    <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Option</label>
                </div>
                
                <div class="relative z-0">
                    <select  type="text" id="floating_standard" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
                            formControlName="name"
                            id="courses">
                        <option *ngFor="let item of filter()" [value]="item.uid">{{item.name}}</option>
                    </select>
                    
                    <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Cours</label>
                </div>

                <div class="text-center">
                    <button [disabled]="courseForm.invalid" class="p-1 px-6 bg-green-400 text-white font-bold rounded">Valider</button>
                </div>
    
            </div>
        </div>
    </form>
    
</div>
