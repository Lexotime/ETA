<div class="w-full h-screen flex justify-center items-center bg-gray-100">
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="">
            <div  class="block my-2 space-y-6 cursor-pointer w-[520px] p-8  drop-shadow-md bg-white shadow-amber-800 mx-4 rounded-xl relative overflow-hidden">
                <p class="text-center text-2xl text-amber-500">
                    Ajouter matiere pour {{teacher}}
                </p>
                <p class="text-red-400">{{errorMessage}}</p>
                <div class="relative z-0">
                    <select  type="text" id="floating_standard" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "
                            formControlName="name"
                            id="courses">
                        <option *ngFor="let item of coursesList" [value]="item">{{item}}</option>
                        <option value="other">Autre</option>
                    </select>
                    
                    <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Mati√®re</label>
                </div>
    
                <div class="relative z-0" *ngIf="courseForm.value.name === 'other'">
                    <input formControlName="other" required type="text" id="floating_standard" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                    <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Libele</label>
                </div>
        
        
                <!-- Level -->
                <div class="relative ">
                    <select name="level"
                            formControlName="level"
                            id="level"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                        <option *ngFor="let item of level" [value]="item.value">{{item.name}}</option>
                    </select>
                    <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Niveau</label>
                </div>
        
                  <!-- Language -->
                  <div class="relative ">
                    <select name="language"
                            placeholder=" "
                            formControlName="language"
                            id="language"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                        <option *ngFor="let item of language" [value]="item">{{item}}</option>
                    </select>
                    <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Langue</label>
                </div>
               
             
                 <!-- Day and hours -->
                 <div class="relative">
                    <select name="day"
                        placeholder=" "
                        formControlName="day"
                        id="language"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                        <option *ngFor="let item of days" [value]="item">{{item}}</option>
                    </select>
                    <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Jour</label>
                 </div>
    
                 <div class="relative">
                    <select name="hours"
                        placeholder=" "
                        formControlName="hours"
                        id="language"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                        <option *ngFor="let item of hours" [value]="item">{{item}}</option>
                    </select>
                    <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Heure</label>
                 </div>
    
              
            
                <!-- Description -->
                <div class="relative z-0">
                    <textarea name="description"
                        formControlName="description"
                        id="floating_standard"
                        placeholder=" "
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                    </textarea>
                    <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Description</label>
                </div>
    
                <div class="text-center">
                    <button [disabled]="courseForm.invalid" class="p-2 px-6 bg-green-400 text-white font-bold text-xl rounded">Valider</button>
                </div>
    
            </div>
    
            
        </div>
        
    </form>
    
</div>
