<!-- Teacher video list -->
<p class="ml-10 mt-20 text-3xl">Liste des videos mise en ligne</p>

<div class="mt-8 ml-16 flex overflow-auto">

    <form class="mr-6">
        
        <div class="flex items-center justify-center w-[360px]">
            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50  hover:bg-gray-100">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>

                </div>
                <input id="dropzone-file" type="file" class="hidden" />
            </label>
        </div> 

    </form>

    <div class="flex items-center justify-center w-[360px]">
        <div  class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 rounded-lg cursor-pointer bg-gray-50  hover:bg-gray-100">
          
        </div>
