<div class="w-full h-screen flex justify-center items-center bg-white">
    <form [formGroup]="newForm" (ngSubmit)="onSubmit()" >
        <div  class="block my-2 space-y-3 cursor-pointer w-[520px] p-8  drop-shadow-md bg-white shadow-amber-800 mx-4 rounded-xl relative overflow-hidden">
            <p class="text-center text-xl  text-amber-500">
                Ajouter nouveau cours
            </p>
            <!-- Name -->
            <div class="relative ">
                <input formControlName="name" required type="text" id="floating_standard" class="block py-2.5 px-0 w-full text text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Libell√©</label>
            </div>
            
            <!-- Level -->
            <div class="relative ">
                <select name="level"
                        formControlName="level"
                        id="level"
                        (change)="changeLevel($event)"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                    <option *ngFor="let item of level" [value]="item.value">{{item.value}}</option>
                </select>
                <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Niveau</label>
            </div>

            <!-- Option -->
            <div  class="relative ">
                <select name="option"
                        formControlName="option"
                        id="option"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                    <option *ngFor="let item of cuLevel.option" [value]="item">{{item}}</option>
                </select>
                <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Option</label>
            </div>

            <!-- Day and hours -->
            <div class="relative">
                <select name="day"
                    placeholder=" "
                    formControlName="day"
                    id="language"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                    <option *ngFor="let item of days" [value]="item">{{item}}</option>
                </select>
                <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Jour</label>
            </div>

            <div class="relative">
                <select name="hours"
                    placeholder=" "
                    formControlName="hours"
                    id="language"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                    <option *ngFor="let item of hours" [value]="item">{{item}}</option>
                </select>
                <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Heurs</label>
            </div>

            <!-- Description -->
            <div class="relative z-0">
                <textarea name="description"
                    formControlName="description"
                    id="floating_standard"
                    placeholder=" "
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-amber-300 appearance-none  focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                </textarea>
                <label for="floating_standard" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Description</label>
            </div>

            <div class="text-center">
                <button [disabled]="newForm.invalid" class="p-1 px-6 bg-green-400 text-white font-bold rounded">Valider</button>
            </div>
        </div>
    </form>
</div>
